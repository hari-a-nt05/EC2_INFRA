name: EC2 Infrastructure Setup

on:
  workflow_dispatch:   # Trigger manually from the Actions tab

jobs:
  setup-infra:
    name: Setup EC2 Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Upload setup script to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "scripts/setup-ec2-infra.sh"
          target: "/home/ubuntu/"

      - name: Run setup script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            echo "Starting EC2 infrastructure setup..."

            if [ -f /home/ubuntu/setup-ec2-infra.sh ]; then
              chmod +x /home/ubuntu/setup-ec2-infra.sh
              sudo bash /home/ubuntu/setup-ec2-infra.sh
              echo "EC2 setup completed successfully."
            else
              echo "Error: setup script not found at /home/ubuntu/setup-ec2-infra.sh"
              exit 1
            fi
